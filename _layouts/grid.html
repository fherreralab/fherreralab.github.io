---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  
  {{ page.title }}
  
  
	{% if page.user %}
	Hello {{ page.user }}!
	{% endif %}  

</article>
